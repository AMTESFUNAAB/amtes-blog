        function pageInIframe() {
            return (window.location !== window.parent.location);
        }

        let forgetPop = true;
        function onPopState(event) {
            if(forgetPop){
                forgetPop = false;
            } else if( pageInIframe()) {
                parent.postMessage(event.target.location.href, "app://obsidian.md");
            }
        }
        window.onpopstate = onPopState;
        window.onmessage = event => {
            if(event.data == "reload"){
                window.document.location.reload();
            }
            forgetPop = true;
        }

        function fitElements() {
            const itemsToFit = document.getElementsByClassName('fitText');
            for (const item in itemsToFit) {
                if (Object.hasOwnProperty.call(itemsToFit, item)) {
                    const element = itemsToFit[item];
                    fitElement(element, 1, 1000);
                    element.classList.remove('fitText');
                }
            }
        }

        function fitElement(element, start, end) {

            let size = (end + start) / 2;
            element.style.fontSize = `${size}px`;

            if (Math.abs(start - end) < 1) {
                while (element.scrollHeight > element.offsetHeight) {
                    size--;
                    element.style.fontSize = `${size}px`;
                }
                return;
            }

            if (element.scrollHeight > element.offsetHeight) {
                fitElement(element, start, size);
            } else {
                fitElement(element, size, end);
            }
        }


        document.onreadystatechange = () => {
            fitElements();
            if (document.readyState === 'complete') {
                if (pageInIframe() && window.location.href.indexOf("?export") != -1){
                    parent.postMessage(event.target.location.href, "app://obsidian.md");
                }
                if (window.location.href.indexOf("print-pdf") != -1){
                    let stateCheck = setInterval(() => {
                        clearInterval(stateCheck);
                        window.print();
                    }, 250);
                }
            }
        };

<aside class="notes"><p>These are 3 major problems students face during their research: the &quot;How do I find relevant papers&quot; problem, the &quot;citation rabbit hole&quot; problem, and the hideous &quot;chapter 2 nightmare.&quot;</p>
<p>Now, What&#39;s the &quot;how do I find relevant papers&quot; problem? Fairly easy: The student asks himself &quot;Well, how do I even <em>begin</em> research on this topic?&quot;—it&#39;s an entirely different story if he doesn&#39;t <em>have</em> a project topic—but let&#39;s assume his supervisor was generous enough to give a date range.</p>
<p>How can our student navigate that?</p>
<p>Okay, our student finally finds 1 to 3 relevant papers, she starts reading a paper, and then she finds interesting citations, she opens those papers, finds even <em>more</em> interesting citations, and opens <strong>more</strong> papers… suddenly it&#39;s 3AM, she has 30 tabs open and has lost track of which papers were <em>actually</em> relevant: if she closes the tabs, she loses some <em>&quot;good papers&quot;</em>; if she doesn&#39;t close them, she remains overwhelmed either way.</p>
<p>Alright, what&#39;s the chapter 2 nightmare you ask? Well, the student finds dozens of PDFs over several months (or days) all stored with random file names like &quot;23799.pdf&quot; in different folders on their computer. So now their supervisor asks for a summary of their literature review, and they start panicking on what papers contained what or <em>where exactly</em> they saved their notes.</p>
<p>Pretty relatable right?</p>
<p>Let&#39;s see how we could address these concerns.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" template="" -->

<p>Okay, so. Google Scholar search operators, what are they? How do you use them? Well, these operators work like filters to your search query. They allow you to <em>maneuver</em> your way around Google&#39;s humongous database to get what you want—or at least get something close. You have quotes, the minus sign, AND &amp; OR operators, and more, all of which <em>instantly</em> cut down your search results.</p>
<p>Filters and alerts; recall that student who&#39;s supervisor was kind enough to give a date range? Well, Google Scholar eases his work as he could <em>instantly</em> apply that range to get more relevant results.</p>
<p>Now, assuming you&#39;re a seasoned researcher, you could also take advantage of the alerts feature. It&#39;s useful for when you want to stay up-to-date with the latest papers in a specific discipline or subject matter.</p>
<p>The Advanced search is a single tab that does what filters and search operators do. It&#39;s a pretty powerful feature you could use when you need to be <em>even more</em> specific with your search.</p>

## RESEARCH WORKFLOWS: COMMON CHALLENGES

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Digital hoarding
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Orphan notes
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Memory betrayal
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Citation chaos

<aside class="notes"><p>[Digital hoarding] refers to when a student downloads <em>every</em> potentially relevant paper, y&#39;know, &quot;just in case&quot;, with no system to categorize <em>or</em> prioritize them. This could induce stress and anxiety as the student might need to re-read papers to know for a fact if the <em>current paper</em> is relevant or not.</p>
<p>[Orphan notes] are notes spread across multiple apps or platforms without any direct link to each other. Now, this could be in the form of annotations on your mobile device versus highlights on your computer. With annotations existing on different devices or applications, and separate from main notes, it could hinder the student&#39;s ability to see the bigger picture which is how these pieces come together to form a whole.</p>
<p>[Memory betrayal] is when the student relies on remembering paper contents, <strong>and</strong> without a consistent note-taking method or system. So for example, the student might forget key points, hence, struggle to clearly explain how a cited paper truly supports an argument; or maybe she confidently remembers sections of <em>a</em> paper but can&#39;t recall the author, the title, or where she read it.</p>
<p>And finally [citation chaos]; characterized by students spending HOURS formatting references either due to missing, incomplete, or straight up <em>wrong</em> reference information.</p>
<p>Now, how many of these have you experienced? Probably 1 or 2.</p>
<p>You see, these challenges highlight the need for systematic organization, processing mechanisms, automated solutions, and effective note-taking systems.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" template="" -->

# CITING SOURCES ✍️

<aside class="notes"><p>You learnt how to search for new items starting with key terms, you added filters to narrow down search results, you.. read papers and annotated them in Zotero. Now, how do you cite them in your notes or while you draft your manuscript?</p>
<p><del>For this demonstration I&#39;ll use my note-taking application: Obsidian. You could use whatever tool you&#39;re <em>most</em> comfortable with: either Microsoft word, your default notes app, or plain old pen &amp; paper—I&#39;d recommend a digital tool though.</del></p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" template="" -->

**In-text Citations**

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Single author: Huang (1996) hypothesized…
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Dual authors: Kim & Shawn (2023) argued…
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Multiple authors: Fernandez et al. (2012) discussed…

**Parenthetical Citations**

- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Single author: (Huang, 1996).
- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->Dual authors: (Kim & Shawn, 2023).
- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->Multiple authors: (Fernandez et al., 2012).
- &shy;<!-- .element: class="fragment" data-fragment-index="7" -->(note placement of punctuation)

<aside class="notes"><p>Now, the easiest way to cite sources is to know what citation style you&#39;re to write in. That could be APA (American Psychology Association), MLA, Harvard, Chicago, IEEE, and more.</p>
<p>Today, we&#39;ll look at the, APA citation style.</p>
<p>For in-text citation and for a single author, you have the format: The author&#39;s last name, a comma, year in parenthesis and <em>then</em> the rest of your statement. So we have something like &quot;Wibowo (2023) addressed…&quot;</p>
<p>For dual authors, you have first author&#39;s last name, <em>&amp;</em>, second author&#39;s last name, year in parenthesis… so for example, we have &quot;Wibowo &amp; Huang (2023) emphasized the importance of…&quot;</p>
<p>for parenthetical citations: the type you add <em>after</em> making a claim or, after.. quoting a section of a paper, you use the format: parenthesis, then inside it, author&#39;s last name—comma—year, for single authors. For dual authors, you use first author&#39;s last name—&amp;—second author&#39;s last name—comma—year, all enclosed in parenthesis.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" template="" -->

        function extend() {
            const target = {};
            for (let i = 0; i < arguments.length; i++) {

        function isLight(color) {
            let hex = color.replace('#', '');

            // convert #fff => #ffffff
            if (hex.length == 3) {
                hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
